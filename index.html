<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIZZA TITY - Pedidos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            /* Imagen de fondo de pizza */
            background-image: linear-gradient(rgba(255, 255, 255, 0.85), rgba(255, 255, 255, 0.85)), 
                              url('https://images.unsplash.com/photo-1513104890138-7c749659a591?q=80&w=2070&auto=format&fit=crop');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body class="pb-32">

    <header class="bg-white/90 backdrop-blur-sm p-4 text-center shadow-md sticky top-0 z-40">
        <div class="flex justify-center mb-2">
            <div class="bg-red-600 text-white font-black px-6 py-2 rounded-full shadow-lg border-2 border-black transform -rotate-1">
                <span class="text-2xl">PIZZA TITY</span>
            </div>
        </div>
        <div class="text-sm text-gray-700 font-semibold">
            <p class="text-xs text-red-600 uppercase tracking-widest mb-1">Plazoleta de las Pizzas - Caucasia</p>
            <p><i class="fab fa-whatsapp text-green-600"></i> Pedidos: 3226438714</p>
        </div>
    </header>

    <section class="p-4 max-w-md mx-auto">
        <div class="glass-card p-5 rounded-2xl shadow-xl mb-8 border border-white">
            <h2 class="font-black text-gray-800 mb-4 border-b-2 border-red-500 pb-1 text-sm uppercase">Informaci√≥n de Entrega</h2>
            <div id="customer-form" class="space-y-4">
                <input type="text" id="c-name" placeholder="¬øA nombre de qui√©n?" class="w-full p-3 border-gray-200 border rounded-xl text-sm focus:ring-2 focus:ring-red-500 outline-none">
                <input type="text" id="c-address" placeholder="Direcci√≥n exacta" class="w-full p-3 border-gray-200 border rounded-xl text-sm focus:ring-2 focus:ring-red-500 outline-none">
                <input type="tel" id="c-phone" placeholder="Tel√©fono de contacto" class="w-full p-3 border-gray-200 border rounded-xl text-sm focus:ring-2 focus:ring-red-500 outline-none">
                
                <div class="bg-gray-50 p-3 rounded-xl border border-dashed border-gray-300">
                    <label class="text-[10px] uppercase font-bold text-gray-500 block mb-1">M√©todo de Pago</label>
                    <select id="c-payment" class="w-full bg-transparent font-bold text-gray-700 outline-none">
                        <option value="Efectivo">üíµ Efectivo</option>
                        <option value="Transferencia Nequi">üì± Transferencia Nequi (Informativo)</option>
                    </select>
                </div>

                <textarea id="c-obs" placeholder="¬øAlguna nota especial? (ej. Sin cebolla, apartamento 201...)" class="w-full p-3 border-gray-200 border rounded-xl text-sm h-20 focus:ring-2 focus:ring-red-500 outline-none"></textarea>
            </div>
        </div>

        <h2 class="font-black text-white drop-shadow-md mb-4 px-2 text-sm uppercase tracking-widest flex items-center gap-2">
            <i class="fas fa-pizza-slice text-yellow-400"></i> Nuestro Men√∫ ($8.000)
        </h2>
        
        <div id="menu-container" class="space-y-4 mb-10"></div>

        <div class="fixed bottom-0 left-0 w-full bg-white/95 backdrop-blur-md p-4 shadow-[0_-8px_20px_rgba(0,0,0,0.15)] z-50">
            <div class="max-w-md mx-auto flex items-center justify-between gap-4">
                <div class="bg-gray-100 px-5 py-2 rounded-2xl flex-1 border border-gray-200">
                    <span class="text-[10px] text-gray-500 uppercase block font-black">Total a Confirmar</span>
                    <span id="grand-total" class="text-2xl font-black text-red-600">$0</span>
                </div>
                <button onclick="generateInvoice()" class="bg-green-600 hover:bg-green-700 text-white px-8 py-4 rounded-2xl font-black flex items-center gap-2 active:scale-95 transition-all shadow-lg shadow-green-200">
                    <i class="fab fa-whatsapp text-xl"></i> PEDIR
                </button>
            </div>
        </div>

        <footer class="mt-8 text-center text-gray-500 text-[11px] font-medium pb-12">
            <p class="bg-white/50 inline-block px-4 py-1 rounded-full">App por VIBRAS POSITIVAS</p>
        </footer>
    </section>

    <script>
        const menu = [
            { id: 1, name: "Pizza Hawaiana", price: 8000, img: "pizza-hawaiana.jpg" },
            { id: 2, name: "Jam√≥n con Queso", price: 8000, img: "pizza-jamon-con-queso.jpg" },
            { id: 3, name: "Pizza Ranchera", price: 8000, img: "pizza-ranchera.jpg" },
            { id: 4, name: "Pollo con Champi√±ones", price: 8000, img: "pizza-pollo-con-champi√±ones.JPG" }
        ];

        let cart = {};

        function loadMenu() {
            const container = document.getElementById('menu-container');
            container.innerHTML = menu.map(item => `
                <div class="glass-card p-3 rounded-2xl shadow-lg flex items-center gap-4 border border-white hover:border-red-200 transition-colors">
                    <img src="${item.img}" class="w-24 h-24 object-cover rounded-xl shadow-inner" onerror="this.src='https://via.placeholder.com/150?text=Pizza+Tity'">
                    <div class="flex-1">
                        <h3 class="font-extrabold text-gray-800 text-base leading-tight">${item.name}</h3>
                        <p class="text-red-600 font-black text-lg">$8.000</p>
                    </div>
                    <div class="flex flex-col items-center gap-1 bg-gray-50 rounded-xl p-1 border border-gray-100">
                        <button onclick="updateQty(${item.id}, 1)" class="w-10 h-10 bg-white rounded-lg shadow-sm text-green-600 font-black text-xl hover:bg-green-50">+</button>
                        <span id="qty-${item.id}" class="text-lg font-black text-gray-800 py-1">0</span>
                        <button onclick="updateQty(${item.id}, -1)" class="w-10 h-10 bg-white rounded-lg shadow-sm text-red-500 font-black text-xl hover:bg-red-50">-</button>
                    </div>
                </div>
            `).join('');
        }

        function updateQty(id, delta) {
            if (!cart[id]) cart[id] = 0;
            cart[id] = Math.max(0, cart[id] + delta);
            document.getElementById(`qty-${id}`).innerText = cart[id];
            calculateTotal();
        }

        function calculateTotal() {
            let total = 0;
            menu.forEach(item => {
                total += (cart[item.id] || 0) * item.price;
            });
            document.getElementById('grand-total').innerText = `$${total.toLocaleString()}`;
        }

        function generateInvoice() {
            const name = document.getElementById('c-name').value;
            const address = document.getElementById('c-address').value;
            const phone = document.getElementById('c-phone').value;
            const payment = document.getElementById('c-payment').value;
            const obs = document.getElementById('c-obs').value;

            if (!name || !address) return alert("Por favor, dinos tu nombre y direcci√≥n para llevarte la pizza.");

            let subtotal = 0;
            let itemsText = "";

            menu.forEach(prod => {
                const qty = cart[prod.id] || 0;
                if (qty > 0) {
                    const lineTotal = qty * prod.price;
                    subtotal += lineTotal;
                    itemsText += `üçï ${qty} x ${prod.name}%0A   Subtotal: $${lineTotal.toLocaleString()}%0A`;
                }
            });

            if (subtotal === 0) return alert("¬øCu√°l pizza te provoca hoy? Selecciona al menos una.");

            const invoice = `*üçï PIZZA TITY - NUEVO PEDIDO*%0A` +
                `============================%0A` +
                `üë§ *CLIENTE:* ${name}%0A` +
                `üìç *DIRECCI√ìN:* ${address}%0A` +
                `üìû *TEL√âFONO:* ${phone}%0A` +
                `============================%0A` +
                `üìù *PEDIDO:*%0A${itemsText}` +
                `----------------------------%0A` +
                `üí∞ *TOTAL A PAGAR: $${subtotal.toLocaleString()}*%0A` +
                `üí≥ *M√âTODO PAGO:* ${payment}%0A` +
                `üí¨ *NOTAS:* ${obs || 'Ninguna'}%0A%0A` +
                `Plazoleta de las Pizzas, Caucasia%0A` +
                `_Enviado desde la App Oficial_`;

            window.open(`https://wa.me/573226438714?text=${invoice}`, '_blank');
        }

        loadMenu();
    </script>
</body>
</html>
